---
openresty_keepalive_timeout: 65
openresty_worker_connections: 1024
openresty_pidfile: /usr/local/openresty/nginx/logs/nginx.pid

openresty_user: www-data
openresty_group: www-data

nginx_vhost_path: /etc/nginx/sites-enabled
nginx_vhost_template: "openresty-vhost.j2"
nginx_default_rate_limit: 90r/s
nginx_vhosts: []